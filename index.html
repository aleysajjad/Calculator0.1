<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="">


                        <th><input style="border: none;" class="mt-4 ms-1" id="a" value=""> <br> 
                        </th>

                        <button id="myButton" class="mt-4" style="border-radius: 5px;" onclick="pick(7)">7</button>
                        <button style="border-radius: 5px;" onclick="pick(8)">8</button>
                        <button style="border-radius: 5px;"onclick="pick(9)">9</button>
                        <button id="Divide-btn" style="border-radius: 5px;"onclick="pick('รท')">รท</button> <br>
                    

                    <button class="mt-2" style="border-radius: 5px;"onclick="pick(4)">4</button>
                    <button style="border-radius: 5px;"onclick="pick(5)">5</button>
                    <button style="border-radius: 5px;"onclick="pick(6)">6</button>
                    <button id="Multiple-btn" style="border-radius: 5px;"onclick="pick('x')">x</button> <br>

                    <button class="mt-2" style="border-radius: 5px;"onclick="pick(1)">1</button>
                    <button style="border-radius: 5px;"onclick="pick(2)">2</button>
                    <button style="border-radius: 5px;"onclick="pick(3)">3</button>
                    <button id="Subtract-btn" style="border-radius: 5px;"onclick="pick('-')">-</button> <br>

                    <button class="mt-2" style="border-radius: 5px;"onclick="pick(0)">0</button>
                    <button style="border-radius: 5px;"onclick="pick('.')">.</button>
                    <button style="border-radius: 5px;" id="add-btn"onclick="pick('+')">+</button>
                    <button style="border-radius: 5px; background-color:#E38D08; box-shadow: 0px 2px 0 0 #E38D08; border: none;"onclick="solve()" >=</button>



                </form>

            </div>
        </div>
    </div> 

    
    <script src="app.js"></script>


</body>

</html>
